version: "3.8"

services:
  telegram-bot:
    build:
      context: ../..
      dockerfile: packages/telegram-bot/Dockerfile
      args:
        PORT: ${PORT}
    image: telegram-bot:prod
    container_name: telegram-bot-prod
    restart: unless-stopped
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env.prod
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

