version: "3.8"

services:
  telegram-bot:
    build:
      context: ../..
      dockerfile: packages/telegram-bot/Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-production}
        BOT_TOKEN: ${BOT_TOKEN}
        BOT_USERNAME: ${BOT_USERNAME}
        WEBHOOK_URL: ${WEBHOOK_URL}
    image: telegram-bot:prod
    container_name: telegram-bot-prod
    restart: unless-stopped
    ports:
      - "3333:3333"
    env_file:
      - .env.prod
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

